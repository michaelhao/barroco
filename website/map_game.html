<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>廣達《游於藝》計畫26-巡迴展覽 光影巴洛克魔法挑戰賽</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.fancybox.pack.js"></script>
	<script src="js/jquery.session.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/botton.js"></script>
	<script src="js/map.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#mapBtn1').click(function(){
				$(this).find('path').css('fill',"#f00");
			});
		});
	</script>

</head>

<body id="game" class="bg3">
	<audio id="win"><source src="sounds/win.mp3"></source></audio>
	<audio id="fail"><source src="sounds/fail.mp3"></source></audio>
	<audio id="mySoundClip"><source src="sounds/button.mp3"></source></audio>
	<div class="logo"><a><img src="imgs/logo.png"></a></div>
	<section id="mapGame">
		<ul class="mapTitle">
			<li class="t1"><img src="imgs/map_title1.jpg"></li>
			<li class="t2"><img src="imgs/map_title2.jpg"></li>
			<li class="t3"><img src="imgs/map_title3.jpg"></li>
		</ul>
		<ul class="mapBtnBar">
			<li class="mapChallengeBtn" style="display: none;"><a><img src="imgs/challenge_btn.png"></a></li>
			<li class="mapAnwserBtn" style="display: none;"><a><img src="imgs/see_anwser_btn.png"></a></li>
			<li class="mapNextBtn" style="display: none;"><a><img src="imgs/challenge_next_btn.png"></a></li>
			<li class="mapScoreBtn"><a><img src="imgs/map_score_btn.png"></a></li>
		</ul>
		<ul class="mapList">
			
		</ul>
	</section>

	<section id="scoreList">
		<div class="btnBox">
			<a class="homeBtn"><img src="imgs/game_home.png"></a>
			<a class="mapPlayagain"><img src="imgs/map_playagain.png"></a>
		</div>
		<div class="mapScoreList">
			<ul class="table">
				<li class="th">
					<div><span>分數</span></div>
					<div><span>學校</span></div>
					<div><span>姓名</span></div>
					<div><span>遊戲時間</span></div>
				</li>			
			</ul>
		</div>

		<!-- score lightbox -->
		<div style="display:none">
		<div id="scoreBox">
			<div class="scoreTxt">
				<span class="scoreTitle">恭喜</span>
				<span class="winName">王小明王小明王小明Adamdfwagda</span>！<br/>
				<span>你總共得到<span class="scoreNum">92</span>分！！</span>
			</div>
			<a class="fancybox-close"></a>
			<a class="ScoreCloseBtn"><img src="imgs/score_lightbox_btn.png"></a>
		</div>
	</div>
	</section>
	<footer><img src="imgs/footer.jpg"></footer>
</body>
</html>
