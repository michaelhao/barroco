<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>廣達《游於藝》計畫26-巡迴展覽 光影巴洛克魔法挑戰賽</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.fancybox.pack.js"></script>
	<script src="js/botton.js"></script>
	<script src="js/login.js"></script>

	<link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body class="bg1">
	<div class="logo"><img src="imgs/logo.png"></div>
	<section>
		<a class="loginBtn" href="#loginBox"><img src="imgs/login_btn.png"></a>
	</section>
	<footer><img src="imgs/footer.jpg"></footer>
	<!-- login lightbox -->
	<div style="display:none">
		<div id="loginBox" class="lightBox">
			<form id="loginForm" method="post" action="">
				<fieldset>
					<div class="schoolBox">
						<label for="school"><span>就讀學校</span></label>
						<input type="text" id="school" name="school" maxlength="20" minlength="1" />
						<p></p>
					</div>
					<div class="nameBox">
						<label for="name"><span>姓&#160;&#160;&#160;&#160;&#160;&#160;&#160;名</span></label>
						<input type="text" id="name" name="name" maxlength="20" minlength="1" />
						<p></p>
					</div>
					<div>
						<input type="submit" name="submit" value="確定登入" class="lightboxBtn"/>
					</div>
				</fieldset>
			</form>
			<div id="loginError" class="lightBox">
				<div>請輸入真實資料再試一次！</div>
				<div>
					<button class="lightboxBtn">關閉視窗，再輸入一次</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
